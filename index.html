        <div class="modal-body">
          <form name="ajouterWorker" class="form">
            <div class="form-group d-flex flex-column">

              </div>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email: </label>
              <input type="email" name="email" id="email" class="form-control" placeholder="EMail@exemple.com" required>

            </div>
            <div class="form-group">
              <label for="telephone" class="form-label">Téléphone: </label>
              <input class="form-control" type="tel" name="phone" id="phone" placeholder="+212666666666" required>
              <span id="inputTeleMessage" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="photo" class="form-label">Picture: </label>
              <input type="url" name="photo" id="photo" class="form-control" placeholder="URL" required>
              <span id="inputPhotoMessage" class="text-danger"></span>
            </div>
            <fieldset>Expériences: </fieldset>
            <div id="dynamiqueForm"></div>
            <div class="from-group">
              <button type="button" id="ajouteExperience" class="btn btn-info w-100">Ajouter Expérience</button>
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="ajouterExperience btn btn-success w-100" id="addBtn">Ajouter</button>
            </div>
          </form>
