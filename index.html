<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Virtual Workspace</title>
</head>

<body>
  <div class="maindiv row d-flex vh-100 col-12">
    <div class="sidebar col-3 border border-success">
      <div class="col-12 ">
        <div class="d-flex flex-column gap-3">
          <div class="test">
            <h3 class="h6 text-center">Staff Members (Unassigned)</h3>
            <div class="card border border-success" id="card-sidebar"></div>
          <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Ajouter Worker
          </button>
        </div>
      </div>
    </div>
    </div>
    <div class="main col-9 border border-success" id="employes">
      <div class="div1 zones" id="zone1">
        <button class="btn btn-primary w-25 m-2" type="button" 
                    data-bs-toggle="modal" data-bs-target="#showEmployes">+</button>
      </div>
      <div class="div2 zones" id="zone2">
        <button class="btn btn-primary w-25 m-2" type="button" 
                    data-bs-toggle="modal" data-bs-target="#showEmployes">+</button>
      </div>
      <div class="div3 zones" id="zone3">
        <button class="btn btn-primary w-25 m-2" type="button" 
                    data-bs-toggle="modal" data-bs-target="#showEmployes">+</button>
      </div>
      <div class="div4 zones" id="zone4">
        <button class="btn btn-primary w-25 m-2" type="button" 
                    data-bs-toggle="modal" data-bs-target="#showEmployes">+</button>
      </div>
      <div class="div5 zones" id="zone5">
        <button class="btn btn-primary w-25 m-2" type="button" 
                    data-bs-toggle="modal" data-bs-target="#showEmployes">+</button>
      </div>
      <div class="div6 zones" id="zone6">
        <button class="btn btn-primary w-25 m-2" type="button" 
                    data-bs-toggle="modal" data-bs-target="#showEmployes">+</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Ajouter nouveau WORKER!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="ajouterWorker" class="form">
            <div class="form-group d-flex flex-column">
              <div class="">
                <label for="firstname" class="form-label">Nom: </label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom" class="form-control" required>
                <span id="inputNomMessage" class="text-danger"></span>
              </div>
              <div>
                <label for="role" class="form-label">Rôle: </label>
                <select name="role" id="role" class="form-control">
                  <option value="">Choisit votre rôle</option>
                  <option value="Réception">Réception</option>
                  <option value="IT">IT</option>
                  <option value="Agents de sécurité">Agents de sécurité</option>
                  <option value="Manager">Manager</option>
                  <option value="Nettoyage">Nettoyage</option>
                  <option value="Autres rôles">Autres rôles</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email: </label>
              <input type="email" name="email" id="email" class="form-control" placeholder="EMail@exemple.com" required>
              <span id="inputEmailMessage" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="telephone" class="form-label">Téléphone: </label>
              <input class="form-control" type="tel" name="phone" id="phone" placeholder="+212666666666" required>
              <span id="inputTeleMessage" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="photo" class="form-label">Picture: </label>
              <input type="url" name="photo" id="photo" class="form-control" placeholder="URL" required>
              <span id="inputPhotoMessage" class="text-danger"></span>
            </div>
            <fieldset>Expériences: </fieldset>
            <div id="dynamiqueForm"></div>
            <div class="from-group">
              <button type="button" id="ajouteExperience" class="btn btn-info w-100">Ajouter Expérience</button>
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="ajouterExperience btn btn-success w-100" id="addBtn">Ajouter</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modifier Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modifier Informations</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form name="ajouterWorker" class="form">
            <div class="form-group d-flex flex-column">
              <div class="">
                <label for="firstname" class="form-label">Nom: </label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom" class="form-control" required>
                <span id="inputNomMessage" class="text-danger"></span>
              </div>
              <div>
                <label for="role" class="form-label">Rôle: </label>
                <select name="role" id="role" class="form-control">
                  <option value="">Choisit votre rôle</option>
                  <option value="Réception">Réception</option>
                  <option value="IT">IT</option>
                  <option value="Agents de sécurité">Agents de sécurité</option>
                  <option value="Manager">Manager</option>
                  <option value="Nettoyage">Nettoyage</option>
                  <option value="Autres rôles">Autres rôles</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email: </label>
              <input type="email" name="email" id="email" class="form-control" placeholder="EMail@exemple.com" required>
              <span id="inputEmailMessage" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="telephone" class="form-label">Téléphone: </label>
              <input class="form-control" type="tel" name="phone" id="phone" placeholder="+212666666666" required>
              <span id="inputTeleMessage" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="photo" class="form-label">Picture: </label>
              <input type="url" name="photo" id="photo" class="form-control" placeholder="URL" required>
              <span id="inputPhotoMessage" class="text-danger"></span>
            </div>
            <fieldset>Expériences: </fieldset>
            <div id="dynamiqueForm"></div>
            <div class="from-group">
              <button type="button" id="ajouteExperience" class="btn btn-info w-100">Ajouter Expérience</button>
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="ajouterExperience btn btn-success w-100" id="addBtn">Modifier</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- modal profile -->
 <div class="modal fade" id="exampleModalProfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Details profil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="affichProfil">
        </div>
      <div class="modal-footer" id="">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<!-- modal affiche employes -->
<div class="modal" tabindex="-1" id="showEmployes">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column" id="showEmployesBody">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
